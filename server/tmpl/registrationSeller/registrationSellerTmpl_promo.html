<script type="text/html" id="registrationSellerFromStep1Tmpl">
    <!-- version 1.0 -->
    <div class="h1-with-progress-bar">
        <canvas id="progressCircle" width="160" height="160">
            <p>Ваш браузер не поддерживает технологию canvas</p>
        </canvas>
        <h1>Регистрация нового аккаунта</h1>
    </div>
    <form action="#">
        <div id="registerShopWizard" class="b-wizard">
            <ul class="b-wizard__steps">
                <li>
                    <a href="#step-1" class="selected">
                        <label class="b-wizard__step-num">1</label>
                    </a>
                </li>
                <li>
                    <a href="#step-2" class="disabled">
                        <label class="b-wizard__step-num">2</label>
                    </a>
                </li>
                <li>
                    <a href="#step-3" class="disabled">
                        <label class="b-wizard__step-num">3</label>
                    </a>
                </li>
            </ul>
            <div id="step-1">
                <h2 class="b-wizard__step-title">Данные аккаунта</h2>
                <p>Укажите название магазина, почту и телефон</p>
                <div class="b-wizard__step-content">
                    <div class="input-holder">
                        <input type="text" name="nickname" value="" placeholder="Название магазина" class="block-input" data-bind="value: nameSeller">
                        <!-- ko if: errorNameSeller-->
                        <div class="form_error" data-bind="text: errorNameSeller"></div>
                        <!-- /ko -->
                    </div>
                    <div class="input-holder">
                        <div rel="tooltip" title="Для уведомлений о заказах" class="tooltip__trigger">?</div>
                        <input type="email" name="email" value="" placeholder="Ваш e-mail" class="block-input" data-bind="value: email">
                        <!-- ko if: errorEmail-->
                        <div class="form_error" data-bind="html: errorEmail"></div>
                        <!-- /ko -->
                    </div>
                    <div class="input-holder">
                        <div rel="tooltip" title="Для связи с курьером" class="tooltip__trigger">?</div>
                        <input type="tel" name="phone" value="" placeholder="Номер телефона" class="block-input" data-bind="value: phone, attr: {id : cssPhone}">
                        <!-- ko if: errorPhone-->
                        <div class="form_error" data-bind="html: errorPhone"></div>
                        <!-- /ko -->
                    </div>
                    <div style="padding-top:13px" class="input-holder">
                        <input id="iagree" name="iagree" type="checkbox" class="checkbox" data-bind="checked: isChecked">
                        <label for="iagree" class="block-label b-small-text">Я принимаю условия 
                            <a href="#" target="_blank" data-bind="attr:{href: agreement}">пользовательского соглашения</a>,
                            <br><a href="#" target="_blank" data-bind="attr:{href: police}">правил конфиденциальности</a> и <a href="#" target="_blank" data-bind="attr:{href: refund}">политики возврата платежей</a>
                        </label>
                        <!-- ko if: errorIsChecked-->
                        <div class="form_error" data-bind="text: errorIsChecked"></div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <div class="b-wizard__actions">
                <a href="#" class="b-wizard__action btn-next-step" data-bind="click: SubmitForm">Продолжить</a>
            </div>
        </div>
    </form>
</script>

<script type="text/html" id="registrationSellerFromStep2Tmpl">
    <!-- version 1.0 -->
    <div class="h1-with-progress-bar">
        <canvas id="progressCircle" width="160" height="160">
            <p>Ваш браузер не поддерживает технологию canvas</p>
        </canvas>
        <h1>Регистрация нового аккаунта</h1>
    </div>
    <form action="#">
        <div id="registerShopWizard" class="b-wizard">
            <ul class="b-wizard__steps">
                <li>
                    <a href="#step-1" class="selected">
                        <label class="b-wizard__step-num">1</label>
                    </a>
                </li>
                <li>
                    <a href="#step-2" class="selected">
                        <label class="b-wizard__step-num">2</label>
                    </a>
                </li>
                <li>
                    <a href="#step-3" class="disabled">
                        <label class="b-wizard__step-num">3</label>
                    </a>
                </li>
            </ul>
            <div id="step-2">
                <h2 class="b-wizard__step-title">Активация магазина</h2>
                <p>Укажите код, высланный на почтовый адрес или телефон</p>
                <div class="b-wizard__step-content">
                    <!-- ko if: errorConfirmLater -->
                    <div class="error_form" data-bind="text: errorConfirmLater"></div>
                    <!-- /ko -->

                    <!-- ko ifnot: mailConfirmLater -->
                    <div class="input-holder tooltip">
                        <div class="tooltip__trigger">?
                            <div class="tooltip__content">
                                <p>Код, высланный на почтовый адрес или телефон</p>
                                <div class="tooltip__before"></div>
                                <div class="tooltip__after"></div>
                            </div>
                        </div>
                        <div class="floatlabel-wrapper" style="position:relative">
                            <input type="text" name="code" value="" placeholder="Ваш e-mail код" class="block-input" id="i-37" data-bind="value: mailToken">
                            <label for="37" class="label-floatlabel  " style="display: none;">Ваш e-mail код</label>
                        </div>

                        <!-- ko if: mailIsConfirm -->
                        <div class="b-status b-status--done">E-mail подтверждён</div>
                        <!-- /ko -->

                        <!-- ko if: errorEmailConfirm-->
                        <div class="form_error" data-bind="text: errorEmailConfirm"></div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                    
                    <!-- ko ifnot: isEmptyPhone -->
                    <div style="padding-top:13px" class="input-holder">
                        <input id="skip-email" name="skip-email" type="checkbox" checked="" class="checkbox"  data-bind="checked: mailConfirmLater">
                        <label for="skip-email" class="block-label b-small-text">Подтвердить почтовый ящик позднее</label>
                    </div>
                    <!-- /ko -->

                    <!-- ko ifnot: isEmptyPhone -->
                        <!-- ko ifnot: phoneConfirmLater -->
                        <div class="input-holder tooltip">
                            <div class="tooltip__trigger">?
                                <div class="tooltip__content">
                                    <p>Код, высланный в SMS</p>
                                    <div class="tooltip__before"></div>
                                    <div class="tooltip__after"></div>
                                </div>
                            </div>
                            <div class="floatlabel-wrapper" style="position:relative">
                                <input type="text" name="code" value="" placeholder="Ваш SMS код" class="block-input" id="i-37" data-bind="value: phoneToken">
                                <label for="37" class="label-floatlabel  " style="display: none;">Ваш SMS код</label>
                            </div>

                            <!-- ko if: phoneIsConfirm -->
                            <div class="b-status b-status--done">Телефон подтверждён</div>
                            <!-- /ko -->

                            <!-- ko if: errorPhoneConfirm-->
                            <div class="form_error" data-bind="text: errorPhoneConfirm"></div>
                            <!-- /ko -->
                        </div>
                        <!-- /ko -->

                        <div style="padding-top:13px" class="input-holder">
                            <input id="skip-phone" name="skip-email" type="checkbox" checked="" class="checkbox"  data-bind="checked: phoneConfirmLater">
                            <label for="skip-phone" class="block-label b-small-text">Подтвердить телефон позднее</label>
                        </div>
                    <!-- /ko -->

                </div>
            </div>
            <div class="b-wizard__actions">
                <a href="#" class="b-wizard__action btn-next-step" data-bind="click: SubmitForm">Продолжить</a>
            </div>
        </div>
    </form>
</script>

<script type="text/html" id="registrationSellerFromStep3Tmpl">
    <!-- version 1.0 -->
    <div class="h1-with-progress-bar">
        <canvas id="progressCircle" width="160" height="160">
            <p>Ваш браузер не поддерживает технологию canvas</p>
        </canvas>
        <h1>Регистрация нового аккаунта</h1>
    </div>
    <form action="#">
        <div id="registerShopWizard" class="b-wizard">
            <ul class="b-wizard__steps">
                <li>
                    <a href="#step-1" class="selected">
                        <label class="b-wizard__step-num">1</label>
                    </a>
                </li>
                <li>
                    <a href="#step-2" class="selected">
                        <label class="b-wizard__step-num">2</label>
                    </a>
                </li>
                <li>
                    <a href="#step-3" class="selected">
                        <label class="b-wizard__step-num">3</label>
                    </a>
                </li>
            </ul>
            <div id="step-3">
                <h2 class="b-wizard__step-title">Завершение регистрации</h2>
                <div class="b-wizard__step-content">
                    <div id="clienttype" class="input-holder">
                        <input id="clienttype-private" type="radio" name="clienttype" value="person" class="inline" data-bind="checked: typeSeller"/>
                        <label for="clienttype-private">Частное лицо</label>
                        <input id="clienttype-corporate" type="radio" name="clienttype" value="company" class="inline" data-bind="checked: typeSeller"/>
                        <label for="clienttype-corporate">Компания</label>
                        <!-- ko if: errorTypeSeller-->
                            <div class="form_error" data-bind="text: errorTypeSeller"></div>
                        <!-- /ko -->
                    </div>
                    <!-- ko ifnot: confirmLater -->
                    <div class="input-holder">
                        <input type="text" name="family" value="" placeholder="Адрес сайта (если есть)" class="block-input" data-bind="value: site"/>
                        <!-- ko if: errorSite-->
                            <div class="form_error" data-bind="text: errorSite"></div>
                        <!-- /ko -->
                    </div>
                    <div class="input-holder">
                        <input type="text" name="code" value="" placeholder="Код приглашения" class="block-input" data-bind="value: invite"/>
                        <!-- ko if: errorTypeSeller-->
                            <div class="form_error" data-bind="text: errorInvite"></div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                    <div style="padding-top:13px" class="input-holder">
                        <input id="skip_personal" name="skip_personal" type="checkbox" class="checkbox" data-bind="checked: confirmLater"/>
                        <label for="skip_personal" class="block-label b-small-text">Указать позже</label>
                    </div>
                </div>
            </div>
            <div class="b-wizard__actions">
                <a href="#" class="b-wizard__action btn-prev-step" data-bind="click: Back">Назад</a>
                <a href="#" class="b-wizard__action btn-next-step" data-bind="click: SubmitForm">Продолжить</a>
            </div>
        </div>
    </form>
</script>
