<script type="text/html" id="advancedSearchFormTmpl">
    <!-- version 1.0 -->
    <div class="pageWidth">
        <h1>Расширенный поиск</h1>
    </div>

    <div class="pageWidth">
        <div class="big_search" id="advancedSearch">
            <form action="" data-bind="submit: SubmitAdvancedSearchForm">
                <table style="float: left; width: 100%;">
                    <tr>
                        <td><div class="left_block">
                                <div class="form_item form_item_title">
                                    <label>Ключевые слова:</label>
                                    <input class="form_text" type="text" name="keyWords" data-bind="value: keyWords" />
                                </div></div>
                            <div class="center_block">
                                <div class="form_item form_item_region" id="typeSearch">
                                    <label>Искать:</label>
                                    <div class="headerCssSelect">
                                        <select name="typeSearch" class="form_select" data-bind="css: cssTypeSearch, value: typeSearch">
                                            <!-- ko foreach: typesSearch-->
                                            <option data-bind="text: title, value: key"></option>
                                            <!-- /ko -->
                                        </select>
                                    </div>
                                </div></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="left_block">
                                <label>Рубрики:</label>
                                <div id="tree_categories_for_advanced_search"></div>
                            </div>
                            <div class="center_block">
                                <div class="form_item form_item_price">
                                    <label>Ценовой диапазон (руб.):</label>
                                    <input class="form_text form_text_1" type="text" name="startCost" data-bind="value: startCost" />
                                    <input class="form_text form_text_2" type="text" name="endCost" data-bind="value: endCost" />
                                    <span>—</span>
                                </div>
                                <div class="form_item form_item_slovo">
                                    <label>Исключить слова:</label>
                                    <input class="form_text" type="text" name="exceptWords" data-bind="value: exceptWords" />
                                </div>
                                <div class="form_item form_item_city" id="typeSeller">
                                    <label>Тип продавца:</label>
                                    <div class="headerCssSelect">
                                        <select name="typeSeller" class="form_select" data-bind="css: cssTypeSeller, value: typeSeller">
                                            <!-- ko foreach: typesSellers-->
                                            <option data-bind="text: title, value: key"></option>
                                            <!-- /ko -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" height="50" valign="bottom">
                             <input type="submit" class="hiButton" value="Поиск" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</script>
