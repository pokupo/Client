<script type="text/html" id="cartTmpl">
    <!-- version 1.0 -->

    <div class="circles-menu">
        <div class="circles-menu__item dropdown">
            <a href="javascript:void(0);" data-target="cart" class="with-icon icon__cart dropdown__trigger">
                <!-- ko if: ShowCount() -->
                    <!-- ko if: count > 0 -->
                    <sup class="circles-menu__num" data-bind="text: count"></sup>
                    <!-- /ko -->
                <!-- /ko -->
            </a>
            <div data-target="cart" class="b-cart-menu dropdown__content hidden">
                <!-- ko if: ShowTitle() -->
                <p data-bind="text: title"></p>
                <!-- /ko -->
                <div class="b-cart-menu__body"><i class="b-cart-menu__patch"></i>
                    <ol class="b-cart-menu__goods">
                        
                        <li class="b-cart-menu__goods-item b-order-item">
                            <div class="b-order-item__name">
                                <span>Converse Red</span>
                            </div>
                            <div class="b-order-item__qty">
                                <span class="b-increment-group">
                                    <span class="b-increment-group__darr"></span>
                                    <span class="b-increment-group__qty">2</span>
                                    <span class="b-increment-group__uarr"></span>
                                </span>
                            </div>
                            <div class="b-order-item__cost b-price">
                                <span class="b-price__number">4900</span>
                                <span class="b-price__thinsp">&nbsp;</span>
                                <span class="b-price__rubl">Р</span>
                            </div>
                            <div class="b-order-item__drop btn-circle btn-circle--drop"></div>
                        </li>
                        
                    </ol>
                    <a href="#" class="btn btn-md b-cart-menu__order-button" data-bind="click: ClickCart">Оформить</a>
                    <p class="b-cart-menu__results">
                        Итог:
                        <span class="b-cart-menu__amount b-price">
                            <!-- ko if: ShowFinalCost() -->
                                <!-- ko if: ShowBaseCost() -->
                                <span class="b-price__number" data-bind="text: finalCost"></span>
                                <!-- /ko -->
                                <!-- ko ifnot: ShowBaseCost() -->
                                <span class="b-price__number" data-bind="text: finalCost"></span>
                                <!-- /ko -->
                                <span class="b-price__thinsp">&nbsp;</span>
                                <span class="b-price__rubl">Р</span>
                            <!-- /ko -->
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</script>
