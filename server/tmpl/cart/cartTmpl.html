<script type="text/html" id="cartTmpl">
    <a href="#" data-bind="click: ClickCart" class="topInformer">
        <span class="informerIcon_cart">
            <span class="informerArrow" id="cart">
                <!-- ko if: ShowTitle() -->
                    <span data-bind="text: title"></span>
                <!-- /ko -->
                <!-- ko if: ShowCount() -->
                    <span data-bind="text: count"></span>
                    <span >шт.</span>
                <!-- /ko -->
                <!-- ko if: ShowBaseCost() && ShowFinalCost() -->
                    <span class="delimiter">&nbsp;</span>
                <!-- /ko -->
                <!-- ko if: ShowBaseCost() -->
                    <span data-bind="text: baseCost"></span> 
                <!-- /ko -->
                <!-- ko if: ShowFinalCost() -->
                    <s data-bind="text: finalCost"></s>
                    <span class="unit_cost_cart">руб.</span>
                <!-- /ko -->
            </span>
        </span>
    </a>
</script>
