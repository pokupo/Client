<script type="text/html" id="goodsTmpl">
<div class="pageWidth">
    <div class="productCardBox">
        <h1 data-bind="text: blocks.main.chortName, attr: {id : blocks.main.cssTitleToCart}"></h1>
        <table cellpadding="0" cellspacing="0" width="100%" class="productCardTable">
            <tr>
                <td style="width:305px; padding-right:20px;" data-bind="template: { name: 'goodsGalleryBlockTmpl', data: blocks }"></td>
                <td>
                    <div class="productSellerBox" data-bind="embedWidget :{ widget : 'InfoSellerWidget', params : {data : sellerInfo, tmpl : 'infoSellerTmpl'}}"></div>
                    <!-- ko with: blocks.main -->
                        <div class="productActionBox">
                            <table cellpadding="0" cellspacing="0" width="100%" class="productActionTable">
                                <tr>
                                    <td>
                                        <div class="productActionInfoBox">
                                            <div class="productActionInfoRow">
                                                <span class="label">Цена:</span>
                                                <span class="value price"><!--ko text: sellEndCost --><!--/ko--> руб.</span>
                                                <!-- ko if: (sellCost && sellEndCost != sellCost ) -->
                                                    <span class="value oldPrice"><!--ko text: sellCost --><!--/ko--> руб.</span>
                                                <!--/ko-->
                                            </div>
                                            <div class="productActionInfoRow">
                                                <span class="label">В наличии:</span>
                                                <span class="value"><!--ko text: inStock --><!--/ko--></span>
                                            </div>
                                            <div class="productActionInfoRow">
                                                <span class="label">Ваш статус:</span>
                                                <span class="value">
                                                    <!-- ko if: nameGroupUser -->
                                                    <a href="#" data-bind="click: Login"><!-- ko text: nameGroupUser --><!-- /ko --></a>
                                                    <!-- /ko -->
                                                    <!-- ko ifnot: nameGroupUser -->
                                                    <a href="#" data-bind="click: Login">Вход</a> / <a href="#" data-bind="click: Registration">Регистрация</a>
                                                    <!-- /ko -->
                                                </span> 
                                            </div>
                                            <div class="productActionInfoRow">
                                                <span class="label">Ваша скидка:</span>
                                                <span class="value"><!--ko text: discount --><!--/ko--></span> 
                                            </div>
                                            <div class="productActionInfoRow total">
                                                <span class="label">Итоговая цена:</span>
                                                <span class="value totalPrice"><!--ko text: sellEndCost --><!--/ko--> руб.</span> 
                                            </div>
                                        </div>
                                    </td>
                                    <td style="padding: 10px; width:141px; vertical-align: top;">
                                        <div class="addToCartBox">
                                            <!-- ko if: showSelectionCount --> 
                                                <div class="quantityBox">
                                                        <a href="#" class="minus" data-bind="click: ClickMinus"></a>
                                                        <input value="1" class="quantityInput" name="text" type="text" data-bind="value: ordered">
                                                        <a href="#" class="plus" data-bind="click: ClickPlus"></a>
                                                </div>
                                            <!-- /ko -->
                                            <!-- ko if: showAddToCart --> 
                                                <a href="#" class="addToCartButton" data-bind="click: AddToCart">В корзину</a> 
                                            <!-- /ko -->
                                            <!-- ko if: showBuy --> 
                                                <a href="#" class="addToCartButton" data-bind="click: Buy">Купить</a>
                                            <!-- /ko -->
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <!-- ko if: idAuction -->
                            <table cellpadding="0" cellspacing="0" width="100%" class="productActionTable auctionAvailable">
                                <tr>
                                    <td>
                                        <div class="productActionInfoBox">
                                            <div class="productActionInfoRow">
                                                <span>Внимание! Этот товар можно приобрести на аукционе.</span>
                                                <span>Текущая цена:</span> <!-- ko text: auctionPrice --><!-- /ko --> руб 
                                            </div>
                                        </div>
                                    </td>
                                    <td style="padding:10px 18px 10px 18px; width:141px; vertical-align: top;">
                                        <a href="#" class="makeBidButton" data-bind="click: BidOnAuction">Сделать ставку</a> 
                                    </td>
                                </tr>
                            </table>
                            <!-- /ko -->
                        </div>
                        <div class="productLinksBox">
                            <span class="available">В наличии: <!-- ko text: count --><!-- /ko --></span>
                            <span class="favorites">
                                <!-- ko if: IsFavorite -->
                                    <a href="#" data-bind="click: ClickFavorites">Избранный товар</a>
                                <!-- /ko -->
                                <!-- ko ifnot : IsFavorite -->
                                    <a href="#"  data-bind="click: AddFavorites">В избранное</a>
                                <!-- /ko -->
                            </span>
                            <div style="display: inline" id="share" class="yashare-auto-init" data-yashareL10n="ru" data-yashareType="none" data-yashareQuickServices="yaru,vkontakte,facebook,twitter,odnoklassniki,moimir"></div>
                            <div style="display: none" id="dialog-form-batch" title="Добавить комментарий к избранному товару.">
                                <textarea name="comment" rows="10" cols="50" data-bind="value : comment"></textarea>
                            </div>
                        </div>
                    <!-- /ko -->
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="horizontalSection noborder">
    <div class="pageWidth" data-bind="template: { name: 'goodsMenuBlockTmpl' }"></div>
</div>
<div class="horizontalSection">
    <div class="pageWidth" data-bind="template: { name: 'goodsMoreBlockTmpl' }"></div>
    <div class="clear"></div>
</div>
<div class="horizontalSection">
    <div class="pageWidth">
        <div class="category_block_node_jcarousel" data-bind="embedWidget :{ widget : 'RelatedGoodsWidget', params : {id : id, typeView: 'list', count: 6, countTile : 6}}"></div>
    </div>
</div>
</script>

<script type="text/html" id="goodsGalleryBlockTmpl">
    <div class="productImageBox">
        <div class="productBigImage">
            <a href="" rel="lightbox-gallery" title="" data-bind="attr: {href: main.routeBigImages, title: main.chortName }">
                <img title="" alt="" src="" data-bind="attr: {src: main.routeImages, title: main.chortName, id : main.cssToCart }"/>
            </a>
            <!-- ko if: ($parent.blocks.main.sellCost && $parent.blocks.main.sellEndCost != $parent.blocks.main.sellCost ) -->
            <div class="productSaveLabel"><span>Скидка</span><!-- ko text: $parent.blocks.main.discount --><!-- /ko --></div>
            <!-- /ko -->
        </div>
        <!-- ko if: $parent.ShowGallery() -->
            <div class="productCarousel">
                <ul class="jcarousel" data-bind="css: $parent.cssBlockGallery">
                <!-- ko foreach: gallery -->
                    <li>
                       <div class="p">
                          <a href="" rel="lightbox-gallery" title="" data-bind="attr: {href: image, title: title }">
                             <img title="" alt="" src="" data-bind="attr: {src: thumb, title: title }" />
                          </a>
                       </div>
                    </li>
                <!-- /ko -->
                </ul>
            </div>
        <!-- /ko -->
    </div>
</script>

<script type="text/html" id="goodsMenuBlockTmpl">
    <div class="tabsBox">
        <ul class="tabsTitles">
            <!-- ko foreach: moreBlock -->
                <!-- ko if: content -->
                <li data-bind="css: {'active first': $index() == 0, 'last': $parent.moreBlock.length-1 == $index(), goodsTabs: classTabs}, attr:{id: idTab}">
                    <a href="#" data-bind="click: ClickLinck"><span data-bind="text: title"></span></a>
                </li>
                <!-- /ko -->
            <!-- /ko -->
            <div class="clear"></div>
        </ul>
    </div>
</script>

<script type="text/html" id="goodsMoreBlockTmpl">
    <!-- ko foreach: moreBlock -->
        <!-- ko if: content -->
           <div class="tabsContent" data-bind="template: { name: templateName }, attr:{id: idBlock}, css: classBlocks, visible: $index() == 0"></div>
        <!-- /ko -->
    <!-- /ko -->
</script>

<script type="text/html" id="goodsDescriptionBlockTmpl">
    <br/>
    <div data-bind="html: content"></div>
</script>

<script type="text/html" id="goodsShippingBlockTmpl">
    <br/>
    <!-- ko foreach: content.params -->
    <div style="width: 100%; margin-bottom: 20px;">
        <h3 style="margin-bottom: 10px" data-bind="text: nameMethodShipping"></h3>
        <div style="float: left; width:70%"><p data-bind="text: descMethodShipping"></p></div>
        <!-- ko if: costShipping -->
        <div style="float: left;"><b>
            <!-- ko text: costShipping --><!-- /ko -->
            руб.</b>
        </div>
        <!-- /ko -->
    </div>
    <div style="clear: both; width: 100%; "></div>
    <!-- /ko -->
</script>

<script type="text/html" id="goodsOpinionBlockTmpl">
    <br/>
    <!-- ko foreach: content.params -->
    <div style="width: 100%; margin-bottom: 20px;">
        <div style="float: left; width:30%">
            <h3 style="margin-bottom: 10px" data-bind="text: name_user"></h3>
            <p>Рейтинг покупателя в системе - <b data-bind="text: rating_user"></b></p>
            <p>Оценка - <b data-bind="text: value_opinion"></b></p>
        </div>
        <div style="float: left; width:30%">
            <p data-bind="text: desc_opinion"></p>
        </div>
        <div style="clear: both; width: 100%; "></div>
    </div>
    <!-- /ko -->
</script>
