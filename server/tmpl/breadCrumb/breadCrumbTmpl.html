<script type="text/html" id="breadCrumbTmpl">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <!-- ko if: showReturn -->
                <td class="previous">
                    <div>
                        <a href="#" data-bind="click: Return">Назад</a>
                    </div>
                </td>
                <td class="base">
                    <div>
                        <a href="#" data-bind="click: ToHomepage">
                            <img title="" alt="" src="https://dev.pokupo.ru/images/br_fon_5.png" />
                        </a>
                    </div>
                </td>
            <!-- /ko -->
            <!-- ko ifnot: showReturn -->
                <td class="first">
                    <div>
                        <a href="#" data-bind="click: ToHomepage">
                            <img title="" alt="" src="https://dev.pokupo.ru/images/br_fon_5.png" />
                        </a>
                    </div>
                </td>
            <!-- /ko -->
            <!-- ko foreach: crumbs -->
            <td class="second">
                <!-- ko if: showSelectList -->
                <div class="breadcrumbsSubnav">
                    <a href="#" class="default" data-bind="text: title, click: ClickItem"></a>
                    <ul>
                        <!-- ko foreach: selectList -->
                        <li><a href="#" data-bind="text: title, click: ClickItem, css: cssActiveItem"></a></li>
                        <!-- /ko -->
                    </ul>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: showSelectList -->
                    <a href="#" class="default" data-bind="text: title, click: ClickItem"></a>
                <!-- /ko -->
            </td>
            <!-- /ko -->
            <td class="last" data-bind="text: lastItem"></td>
        </tr>
    </table>
    <div class="clear"></div>
</script>
