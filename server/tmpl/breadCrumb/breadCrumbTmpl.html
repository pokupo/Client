<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/breadcrumbs.css" type="text/css">

<script type="text/html" id="breadCrumbTmpl">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <!-- ko if: showReturn -->
                <td class="previous">
                    <div>
                        <a href="#" data-bind="click: Return">&lt;Назад</a>&nbsp;&nbsp;
                    </div>
                </td>
            <!-- /ko -->
            <td class="base">
                <div>
                    <a href="#" data-bind="click: ToHomepage"><img title="" alt="" src="http://pokupo-server.asmsoft.ru/images/br_fon_5.png" /></a>
                </div>
            </td>
            <!-- ko foreach: crumbs -->
            <td class="second" data-bind="css: cssItem"></td>
            <!-- /ko -->
            <!-- ko foreach: lastItem -->
            <td class="last" data-bind="text: $data"></td>
            <!-- /ko -->
        </tr>
    </table>
    <div class="clear"></div>
</script>

<script type="text/html" id="breadCrumbSelectListTmpl">
    <select data-bind="foreach: listCrumbs">
        <option value="" data-bind="value: id, text: title"></option>
    </select>
</script>
