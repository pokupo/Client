<script type="text/html" id="searchTmpl">
    <div class="search_block">
        <div class="form_center">
            <div class="form_left">
                <form class="form_right" action="" data-bind="submit:SubmitSearchForm">
                    <select name="category" class="form_select" data-bind="css: cssSelectList, options: categories, optionsText: 'title', optionsValue: 'id'">
                    </select>
                    <div class="form_item_name">
                        <input required="required" class="form_text" type="text" name="text" data-bind="value: text" placeholder="Введите название товара для его поиска..." />
                    </div>
                    <input class="form_submit" type="submit" />
                </form>
            </div>
        </div>
        <!--<a class="serch_link" href="#">Расширенный поиск</a>-->
    </div>
</script>
