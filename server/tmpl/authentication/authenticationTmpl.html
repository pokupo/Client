<script type="text/html" id="authenticationFormTmpl">
    <div class="pageWidth">
    <table cellpadding="0" cellspacing="0" width="100%" id="checkoutStep_1" class="checkoutStep">
        <tr>
           <td width="300" valign="middle">
               <div class="enter_block">
                   <div class="block_title">Первый раз у нас?</div>
                   <ul>
                       <li><span>Покупайте и продавайте с удовольствием</span></li>
                       <li><span>Общайтесь с единомышленниками</span></li>
                       <li><span>Будьте уверены в безопасности сделок</span></li>
                   </ul>
                   <a href="#" class="hiButton" data-bind="click: ClickRegistration">Регистрация</a>
               </div>
           </td>

           <td valign="top" align="center">
                <div class="formBox" style="width:380px;">
                   <div class="formBoxInner">
                       <div data-bind="text: error"></div>
                       <form method="post" data-bind="submit: Login">
                            <table cellpadding="0" cellspacing="0" class="formBoxTable">
                                <tr>
                                    <td>
                                        <div class="form_item">
                                            <label>Логин:</label>
                                            <input type="text" id="username" name="username" value="" tabindex="1" required="required" data-bind="value: username">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form_item">
                                            <a href="#" data-bind="click: ForgotPassword">Забыли пароль</a>
                                            <label>Пароль:</label>
                                            <input type="password" id="password" tabindex="2" name="password" required="required" data-bind="value: password">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form_item">
                                            <label style="float:left;"><input type="checkbox" tabindex="3" name="text" data-bind="value: rememberMe"/>Запомнить меня</label>
                                            <input class="form_submit" tabindex="4" type="submit" value="Войти" style="float:right" />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                   </div>
                </div><!-- /formBox -->
           </td>           
           <td width="300">&nbsp;</td>
        </tr>
     </table><!-- /checkoutStep -->
     <div class="clear"></div>
     </div>
</script>
