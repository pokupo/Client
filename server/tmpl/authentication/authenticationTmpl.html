<script type="text/html" id="authenticationFormTmpl">
    <div class="user_login_block">
        <div>
            <div data-bind="text: error"></div>
            <form action="" method="post" data-bind="submit: Login">
                <table style="width: 100%;">
                    <tbody><tr>
                            <td>
                                <div class="form_item form_item_mail">
                                    <label for="username">Логин:</label>
                                    <input type="text" id="username" name="username" value="" required="required" data-bind="value: username">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form_item form_item_pass">
                                    <a href="" data-bind="click: ForgotPassword">Забыли пароль?</a>
                                    <label for="password">Пароль:</label>
                                    <input type="password" id="password" name="password" required="required" data-bind="value: password">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form_item form_item_mail">
                                    <input type="checkbox" id="remember_me" name="remember_me" value="on" data-bind="value: rememberMe">
                                    <label for="remember_me">Запомнить меня</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input class="form_submit" type="submit" id="_submit" name="submit" value="Войти">
            </form>
            <a href="#" class="z_payment_enter" data-bind="click: ClickZPayment">Войти через Z-Payment</a>
        </div>
    </div>
</script>
<script type="text/html" id="authenticationSidebarTmpl">
    <div class="enter_block_1">
        <div class="block_title">Первый раз у нас?</div>
        <ul>
            <li><span>Покупайте и продавайте с удовольствием</span></li>
            <li><span>Общайтесь с единомышленниками</span></li>
            <li><span>Будьте уверены в безопасности сделок</span></li>
        </ul>
        <a href="#" class="register" data-bind="click: ClickRegistration">Регистрация</a>
    </div>
</script>
