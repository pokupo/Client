<script type="text/html" id="catalogListTmpl">
    <li data-bind="css: cssli">
        <a href="#" data-bind="html: TextItem, click: ClickItem "></a>
    </li>
</script>
<script type="text/html" id="catalogTmpl">
    <div class="sidebar_block_menu">
        <div class="top_tabs" data-bind="foreach: sections">
            <span data-bind="text: title, css: cssSpan, click: ClickSection"></span>
        </div>
    </div>
</script>
<script type="text/html" id="catalogUlTmpl">
    <ul class="sectionCategories" data-bind='template: { name: "catalogListTmpl", foreach: items }, css: cssUl'></ul>
</script>

<script type="text/html" id="catalog2Tmpl">
    <div class="sidebar_block_menu">
        <div class="top_tabs">
            <!-- ko foreach: children -->
            <span data-bind="text: title, css: tabClass, click: ClickSection"></span>
            <!-- /ko -->
        </div>
        <!-- ko foreach: children -->
        <ul class="sectionCategories" data-bind='css: listClass, visible: $parent.isActive == id'>
            <!-- ko foreach: children -->
            <li data-bind="css : { menuparent : children().length > 0}">
                <a href="#" data-bind="html: TextItem, click: ClickItem "></a>
                <!-- ko if: children().length > 0 -->
                <ul>
                <!-- ko foreach: children -->
                    <li>
                         <a href="#" data-bind="html: TextItem, click: ClickItem "></a>
                    </li>
                <!-- /ko -->
                </ul>
                <!-- /ko -->
            </li>
            <!-- /ko -->
        </ul>
        <!-- /ko -->
    </div>
</script>
