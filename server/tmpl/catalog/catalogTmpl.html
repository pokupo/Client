<script type="text/html" id="catalogListTmpl">
    <li data-bind="css: cssli">
        <a href="#" data-bind="html: TextItem, click: ClickItem "></a>
    </li>
</script>
<script type="text/html" id="catalogTmpl">
    <div class="sidebar_block_menu">
        <div class="top_tabs" id="catalogSection" data-bind="foreach: sections">
            <span data-bind="text: title, css: cssSpan"></span>
        </div>
    </div>
</script>
<script type="text/html" id="catalogUlTmpl">
     <ul class="sectionCategories" data-bind='template: { name: "catalogListTmpl", foreach: items }'></ul>
</script>
