<script type="text/html" id="infoSellerTmpl">
    <!-- version 1.0 -->
    <div>
        <div class="b-profile-info__actions">
            <button type="button" class="btn btn-xs" data-bind="attr: {href: mailtoShop}">Задать вопрос</button>
        </div>
        <div class="b-profile-info__summary">
            <div class="b-profile-info__photo">
                <img src="" data-bind="attr: {src : routeLogoShop, title : nameShop}"/>
            </div>
            <h1 class="b-profile-info__title" data-bind="text: nameShop"></h1>
            <h2 class="b-profile-info__subtitle">ID <!-- ko text: shopId --><!-- /ko --></h2>
            <ul class="b-profile-info__characters-list">
                <li><span class="char">Рейтинг: </span>
                    <span class="value value--orange" data-bind="text: ratingShop"></span>
                </li>
                <li><span class="char">Отзывы / претензии: </span>
                    <span class="value">
                        <span class="value--orange"><!-- ko text: positiveOpinion--><!-- /ko --> </span>/ <span class="value--green"><!-- ko text: negativeOpinion --><!-- /ko --></span>     
                    </span>
                </li>
                <li>
                    <span class="char">Товаров: </span>
                    <span class="value" data-bind="text: allGoods"></span>
                </li>
            </ul>
            <ul class="b-profile-info__characters-list">
                <!-- ko if: siteSupportShop() -->
                <li>
                    <span class="label">Сайт: </span>
                    <a href="#" target="_blank" class="action" data-bind="text: siteSupportShop, attr: {href : siteSupportShop}"></a>
                </li>
                <!-- /ko -->
                <li>
                    <span class="char">E-mail: </span>
                    <a href="#" data-bind="attr: {href: mailtoShop}, text: mailtoShop"></a>
                </li>
                <!-- ko if: skypeSupportShop() -->
                <li>
                    <span class="label">Skype: </span>
                    <a href="skype:pokupo?chat" onclick="return skypeCheck()" class="action" data-bind="text: skypeSupportShop"></a>
                </li>
                <!-- /ko -->

            </ul>
            <ul class="b-profile-info__characters-list">
                <!-- ko if: icqSupportShop() -->
                <li>
                    <span class="label">ICQ: </span>
                    <span class="action" data-bind="text: icqSupportShop"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: phonesSupportShop() -->
                <li>
                    <span class="char">Тел.: </span>
                    <span class="value" data-bind="text: phonesSupportShop()"></span>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</script>
