<script type="text/html" id="infoSellerTmpl">
    <!-- version 1.0 -->
    <div>
        <div class="productSellerTitle">Магазин "<!-- ko text: nameShop --><!-- /ko -->"</div>
        <table cellpadding="0" cellspacing="0" align="center" class="productSellerTable" width="100%">
            <tr>
                <td>
                    <img title="" alt="" src="" data-bind="attr: {src : routeLogoShop, title : nameShop}"/>
                </td>
                <td>
                    <!-- ko foreach: operators -->
                        <div class="productSellerTextBlock">
                            <div class="sellerUserName">
                                <a href="#" data-bind="text: name_operator, click: $parent.ClickOperator.bind($data, {id : id})"></a>
                            </div>
                            <div class="sellerUserTitle" data-bind="text: name_group"></div>
                        </div>
                    <!-- /ko -->

                    <div class="productSellerTextBlock">
                        <div class="sellerUserMessage"><a href="" data-bind="attr: {href: mailtoShop}">Задать вопрос</a></div>
                    </div>
                </td>
                <td>
                    <div class="productSellerTextBlock">
                        <div><b>Поддержка</b></div>
                        <!-- ko if: phonesSupportShop() -->
                            <div>Телефоны: <span class="highLighted" data-bind="text: phonesSupportShop()"></span></div>
                        <!-- /ko -->
                        <!-- ko if: skypeSupportShop() -->
                            <div>Skype: <span class="highLighted" data-bind="text: skypeSupportShop"></span></div>
                        <!-- /ko -->
                        <!-- ko if: icqSupportShop() -->
                            <div>ICQ: <span class="highLighted" data-bind="text: icqSupportShop"></span></div>
                        <!-- /ko -->
                        <!-- ko if: siteSupportShop() -->
                            <div>Сайт: <a href="" target="_blank" data-bind="text: siteSupportShop, attr: {href : siteSupportShop}"></a></div>
                        <!-- /ko -->
                    </div>
                </td>
                <td>
                    <div class="productSellerTextBlock">
                        <div>Рейтинг: <span class="highLightedStong" data-bind="text: ratingShop"></span></div>
                        <div>Отзывы/претензии: <span class="highLighted"><!-- ko text: positiveOpinion--><!-- /ko --></span> / <!-- ko text: negativeOpinion --><!-- /ko --></div>
                        <div>Товаров: <span class="highLighted" data-bind="text: allGoods"></span></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</script>
