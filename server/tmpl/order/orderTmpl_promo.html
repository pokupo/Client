                        <label for="gender" class="block-label b-small-text">Мужчина</label>
                        <input name="gender" type="radio" value="ц" class="radio" data-bind="checked: gender"/>
                        <label for="gender" class="block-label b-small-text">Женщина</label>

                        <!-- /ko -->
