<style>
    .ui-widget-header{
        border: none;
        background: none;
        color: #222222;
        font-weight: 100;
    }
</style>

<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/product-card.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/items-list.css" type="text/css">
<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/cart.css" type="text/css">

<script type="text/html" id="favoritesTmpl">
    <!-- ko foreach: content -->
        <!-- ko if: showSellerInfo -->
            <div class="horizontalSection">
                <div class="pageWidth">
                    <br/>
                    <div class="productSellerBox" data-bind="embedWidget :{ widget : 'InfoSellerWidget', params : {data : sellerInfo, tmpl : {path : 'infoSellerTmpl', id: 'infoSellerTmpl'}}}"></div>
                </div>
            </div>
        <!-- /ko -->

        <!--  ko template: { name: 'favoritesHeaderBlockTmpl' } --><!-- /ko -->

        <!-- ko foreach: goods -->
           <!-- ko template: { name: 'favoritesGoodsBlockTmpl' } --><!-- /ko -->
        <!-- /ko -->

        <!--  ko template: { name: 'favoritesFooterBlockTmpl' } --><!-- /ko -->

    <!-- /ko -->
</script>

<script type="text/html" id="favoritesHeaderBlockTmpl">
    <div class="horizontalSection">
        <div class="pageWidth">
            <div class="itemsListTableRow cartList">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td class="itemsListTableCell col_1">
                            <input class="form_submit_all" type="checkbox" data-bind="event: { change: ClickSelectAll }, attr:{id:cssSelectAll}, checked: isChecked "/>
                        </td>
                        <td class="itemsListTableCell col_2">Товар:</td>
                        <td class="itemsListTableCell col_3"></td>
                        <td class="itemsListTableCell col_4">Цена</td>
                        <td class="itemsListTableCell col_5"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="favoritesGoodsBlockTmpl">
    <div class="horizontalSection">
        <div class="pageWidth">
             <div class="itemsListTableRow cartList">
                 <table cellpadding="0" cellspacing="0" width="100%" class="textInfoBlock">
                    <tr>
                        <td class="itemsListTableCell col_1"><input type="checkbox" name="" value="" data-bind="checked: isSelected, value: id"/></td>
                        <td class="itemsListTableCell col_2">
                            <div class="photo">
                                <a href="#" data-bind="click: ClickGoods">
                                    <img title="" alt="" src="" data-bind="attr: {src: routeImages, title: fullName, id : cssToCart }"/>
                                </a>
                            </div>
                        </td>
                        <td class="itemsListTableCell col_3">
                            <div class="title"><a href="#" data-bind="text: fullName, click: ClickGoods, attr: {id : cssTitleToCart}"></a></div>
                            <a href="#" class="action del" data-bind="click: ClickRemove">Удалить из избранного</a>
                        </td>
                        <td class="itemsListTableCell col_4">
                            <span class="priceSingle">
                                <!--ko text: sellEndCost --><!--/ko--> руб.
                            </span>
                        </td>
                        <td class="itemsListTableCell col_5">
                            <div class="addToCartBlock">
                            <!-- ko if: showAddToCart --> 
                                <a href="#" class="bay" data-bind="click: AddToCart">В корзину</a> 
                            <!-- /ko -->
                            <!-- ko if: showBuy --> 
                                <a href="#" class="bay" data-bind="click: Buy">Купить</a>
                            <!-- /ko -->
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="favoritesFooterBlockTmpl">
    <div class="horizontalSection">
        <div class="pageWidth">
            <div class="cartActionBlock">
                <div class="result">
                    <div class="result_left">
                        <span>Действия для выбраного:</span>
                            <div class="buttons">
                            <!-- ko if: DisabledButton -->
                                <input class="addButtonSmall" type="submit" value="Удалить" data-bind="click: ClickButchRemove"/>
                            <!-- /ko -->
                            <!-- ko ifnot: DisabledButton -->
                                <input class="addButtonSmall" disabled="disabled" type="submit" value="Удалить"/>
                            <!-- /ko -->
                        </div>
                        <a href="#" data-bind="click: ClickClearFavorites">Очистить избранное от товаров</a>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</script>

<script type="text/html" id="emptyFavoritesTmpl">
    <div class="horizontalSection">
        <div class="pageWidth">
            <p>В корзине нет ни одного товара.</p>
        </div>
    </div>
</script>
