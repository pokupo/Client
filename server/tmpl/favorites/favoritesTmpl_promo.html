<script type="text/html" id="favoritesTmpl">
    <!-- version 1.0 -->

    <div class="profile">
        <div class="container">
            <h1 class="b-profile__header">Избранные товары</h1>
            
            <!-- ko foreach: content -->
                <!-- ko if: showSellerInfo -->
                    <div class="b-profile-info b-profile-info--fullwidth" data-bind="embedWidget :{ widget : 'InfoSellerWidget-1.0', params : {data : sellerInfo, tmpl : {path: 'infoSeller/infoSellerTmpl_promo.html'}}}"></div>
                <!-- /ko -->
                
                <ol class="b-order-list">
                    <li class="b-order-item b-thead">
                        <div class="b-order-item__checkbox">
                            <input id="js-select-all" type="checkbox" data-bind="attr: {id: cssSelectAll}"/>
                            <label for="js-select-all" data-bind="click: ClickSelectAll"></label>
                        </div>
                        <div class="b-order-item__img"></div>
                        <div class="b-order-item__name">Наименование</div>
                        <div class="b-order-item__price">Цена</div>
                    </li>

                    <!-- ko foreach: goods -->
                        <li class="b-order-item">
                            <div class="b-order-item__checkbox">
                                <input type="checkbox" data-bind="attr: {id: cssCheckboxGoods}"/>
                                <label for="" data-bind="click: ClickOrder"></label>
                            </div>
                            <div class="b-order-item__img">
                                <img src="#" data-bind="attr: {src: routeImages, title: fullName }"/>
                            </div>
                            <div class="b-order-item__name">
                                <a href="#" data-bind="click: ClickGoods">
                                    <span data-bind="text: fullName"></span>
                                </a>
                            </div>
                            <div class="b-order-item__price">
                                <span class="b-price">
                                    <span class="b-price__number" data-bind="text: sellEndCost"></span>
                                    <span class="b-price__thinsp">&nbsp;</span>
                                    <span class="b-price__rubl">Р</span>
                                </span>
                            </div>
                            <div class="b-order-item__delay">
                                <div class="drop_button b-order-item__drop">
                                    <span class="pseudo-link" data-bind="click: ClickRemove">Удалить</span>
                                </div>
                            </div>
                            <div class="b-order-item__action">
                                <!-- ko if: showAddToCart --> 
                                    <button type="button" class="btn btn-sm" data-bind="click: AddToCart"><i class="icon icon-cart--small"></i>В корзину</button>
                                <!-- /ko -->
                                <!-- ko if: showBuy --> 
                                    <button type="button" class="btn btn-sm" data-bind="click: Buy">Купить сразу</button>
                                <!-- /ko -->
                            </div>
                        </li>
                    <!-- /ko -->
                </ol>
                <div class="b-order-list__actions">
                    <!-- ko if: DisabledButton -->
                        <div class="drop_button">
                            <span class="pseudo-link" data-bind="click: ClickButchRemove">Удалить из избранного</span>
                        </div>
                    <!-- /ko -->
                    <!-- ko ifnot: DisabledButton -->
                        <div class="drop_button">
                            <span class="pseudo-link">Удалить из избранного</span>
                        </div>
                    <!-- /ko -->
                    <div class="empty_button">
                         <span class="pseudo-link" data-bind="click: ClickClearFavorites">Очистить избранное от товаров</span>
                    </div>
                </div>
            <!-- /ko -->
        </div>
    </div>

</script>


<script type="text/html" id="emptyFavoritesTmpl">
    <!-- version 1.0 -->

    <div class="profile">
        <div class="container">
            <h1 class="b-profile__header">Избранные товары</h1>
            <div>
                <p>В избранном нет ни одного товара.</p>
            </div>
        </div>
    </div>
</script>
