<script type="text/html" id="blockSliderTmpl">
    <!-- version 1.0 -->
    <section class="catalog-banner">
        <div class="b-catalog-banner promoBlocks" data-bind="css: cssBlockContainer">
            <!-- ko foreach: contentBlock -->
            <div class="b-catalog-banner__slide" data-bind="css: cssBlock, attr: {style: backgroundImage}">
                <div class="container">
                    <hgroup>
                        <h1 data-bind="text: parent.titleBlock"></h1>
                        <h2 class="lead" data-bind='title: chortName'></h2>
                    </hgroup>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</script>

<script type="text/html" id="blockCaruselTmpl">
    <!-- version 1.0 -->
    <div class="promoBlocks carouselBlock">
        <h1 class="b-catalog__title" data-bind="text: titleBlock"></h1>
        <div class="b-catalog__items cards chain-slider owl-carousel" data-bind="css: cssBlockContainer"> 
            <!-- ko foreach: contentBlock -->
            <div class="owl-item">
                <div class="b-catalog__item">
                    <div class="b-item">
                        <div class="b-item__picture">
                            <a href="#" data-bind="click: ClickGoods">
                                <img src="" data-bind="attr: {src: routeImage, title: chortName, id : cssToCart}"/>
                            </a>
                        </div>
                        <div class="responsive-holder">
                            <div class="b-item__description">
                                <h4 class="b-item__title">
                                    <a href="#" data-bind="text: chortName, click: ClickGoods, attr: {id : cssTitleToCart}"></a>
                                </h4>
                                <div class="b-item__info">
                                    <p data-bind="html: description"></p>
                                </div>
                            </div>
                            <div class="b-item__price">
                                <!-- ko if: discount() > 0 -->
                                <div class="b-price b-item__price--old">
                                    <span class="b-price__number" data-bind="text: sellGoods"></span>
                                    <span class="b-price__thinsp">&nbsp;</span>
                                    <span class="b-price__rubl">Р</span>
                                </div>
                                <div class="b-price">
                                    <span class="b-price__number" data-bind="text: sellCost"></span>
                                    <span class="b-price__thinsp">&nbsp;</span>
                                    <span class="b-price__rubl">Р</span>
                                </div>
                                <!-- /ko -->
                                <!-- ko if: discount() == 0 -->
                                <div class="b-price">
                                    <span class="b-price__number" data-bind="text: sellCost"></span>
                                    <span class="b-price__thinsp">&nbsp;</span>
                                    <span class="b-price__rubl">Р</span>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="b-item__order-button">
                            <button type="button" class="btn" data-bind="click: ClickBuy">
                                <i class="icon icon-cart"></i>В&nbsp;корзину
                            </button>
                        </div>
                        <div class="b-item__badges">
                            <span class="bestseller">Хит!</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</script>
