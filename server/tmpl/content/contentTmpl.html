<script type="text/html" id="contentTileTmpl">
    <div class="pageWidth">
        <h1 data-bind="text: titleBlock"></h1>
    </div>
    
    <div class="horizontalSection" data-bind="template: { name: 'contentFiletrTmpl', data: filters }"></div>

    <!-- ko foreach: content -->
        <div class="horizontalSection">
            <div class="pageWidth">
                <div class="itemsListTilesRow" data-bind="foreach: str">
                    
                    <div class="listItemTilesWidth" data-bind="css: {auction: idAuction() > 0}">
                        <div class="listItemTiles">
                            <div class="photo">
                                <img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName, id : cssToCart}"/>
                            </div>
                            <div class="textInfoBlock">
                                <div class="title">
                                    <a href="#" data-bind="text:chortName, click: ClickGoods, attr: {id : cssTitleToCart}"></a> 
                                    <!-- ko if: idAuction() > 0 -->
                                        <a href="#" data-bind="click: ClickAuction"><img title="" alt="" src="" data-bind="attr: {src: routIconAuction}"/></a>
                                    <!-- /ko -->
                                </div>
                                <div class="category">
                                    Магазин: <a href="#" data-bind="text: shopName, click: ClickShop"></a> <span class="rating_shop" data-bind="text: ratingShop"></span> (<span data-bind="text: positiveOpinion"></span>/<span data-bind="text: negativeOpinion"></span>)
                                </div>
                            </div>
                            <div class="addToCartBlock">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- ko if: discount > 0 -->
                                            <span><!--ko text: sellGoods --><!--/ko--></span>
                                            <!-- /ko -->
                                            <!--ko text: sellCost --><!--/ko-->
                                        </td>
                                        <td><a href="#" class="bay" data-bind="click: ClickBuy">Купить</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                 
                </div>
                <div class="clear"></div>
            </div>
        </div>
    <!-- /ko -->
     
    <!-- ko if: paging().length > 1 -->
    <div class="horizontalSection">
        <div class="pageWidth">
            <div class="pagination">
                <ul >
                    <!-- ko foreach: paging -->
                    <li data-bind="css: cssLink">
                        <!-- ko ifnot: current -->
                        <a href="#" data-bind="text: title, click: ClickLinkPage"></a>
                        <!-- /ko -->
                        <!-- ko text: current ? title : '' --><!-- /ko -->
                    </li>
                    <!-- /ko-->
                </ul>
            </div>
        </div>
    </div>
    <!-- /ko -->
</script>

<script type="text/html" id="contentFiletrTmpl">
        <div class="horizontalSearchBar">
            <div class="pageWidth">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <form class="serch_form" action="" data-bind="submit: FilterNameGoods">
                                <input class="form_text" type="text" name="text" value="" placeholder="Поиск товара"  data-bind="value: filterName"/>
                                <input class="form_submit" type="submit" value=""/>
                            </form>
                        </td>
                        <td>
                            <div class="sortingBlock">
                                <!-- ko if: listPerPage().length > 0 -->
                                    <span class="count">
                                        Количество:
                                        <!-- ko foreach: {data: listPerPage, as: 'count'} -->
                                        <a href="#" class="" data-bind="css: {'active': count == $parent.itemsPerPage}, text: count, click: $parent.SelectCount"></a> • 
                                        <!-- /ko-->
                                    </span>
                                <!-- /ko-->
                                <span class="sortingDirectionTitle">Сортировать по:</span>
                                <div class="sortingSubnav active" data-bind="attr : {id : sort.cssSortList }">
                                  <span class="default" data-bind="text: sort.activeItem().title"></span>
                                  <ul data-bind="foreach: sort.list">
                                      <li><a href="#" data-bind="click: ClickSort, text: title"></a></li>
                                  </ul>
                                </div>
                            </div>
                        </td>
                        <td style="width: 50px;">
                            <div class="block_type" style="margin-top: 0px;">
                                <a class="link_1" href="#" data-bind="css: {'active' : typeView == 'tile'}, click: selectTypeView.ClickTile"></a>
                                <a class="link_2" href="#" data-bind="css: {'active' : typeView == 'table'}, click: selectTypeView.ClickTable"></a>
                                <a class="link_3" href="#" data-bind="css: {'active' : typeView == 'list'}, click: selectTypeView.ClickList"></a>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="clear"></div>
             </div>
        </div>
</script>
