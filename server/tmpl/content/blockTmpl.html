<script type="text/html" id="blockSliderTmpl">
    <div class="block_front_slider promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <div id="block-views-slider-block_1" data-bind="css: cssBlockContainer">
            <div class="content">
                <div class="view-slider">
                    <div class="view-content">
                        <!-- ko foreach: contentBlock -->
                        <div data-bind="css: cssBlockContent">
                            <a href="#" data-bind="attr: {href: imageHrefBlockContent}">
                                <img title="" alt="" src="" data-bind="attr: {src: routeImageBlockContent, title: chortNameBlockContent}"/>
                            </a>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/html" id="blockCaruselTmpl">
    <div class="block_front_carusel promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <a href="#" class="all_link">Все<span>→</span></a>
        <div class="cont">
            <ul id="jcarousel" data-bind="css: cssBlockContainer">
                <!-- ko foreach: contentBlock -->
                <li>
                    <div class="photo">
                        <img title="" alt="" src="" data-bind="attr: {src: routeImageBlockContent, title: chortNameBlockContent}"/>
                        <div class="save">
                            <span class="text_1">скидка</span>
                            <span class="text_2" data-bind="text: discountBlockContent"></span>
                        </div>
                    </div>
                    <div class="title"><a href="#" data-bind="text: chortNameBlockContent"></a></div>
                    <span class="price">
                        <span data-bind="text: OldPriceBlockContent"></span>
                        <br /><span style="color: #099033;display: inline-block;font: 18px/20px arial;text-decoration:none" data-bind="text: sellCostBlockContent"></span>
                    </span>
                    <a href="#" class="bay">Купить</a>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</script>


<script type="text/html" id="blockTovarsTmpl">
    <div class="block_front_tovars promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <a href="#" class="all_link">Все<span>→</span></a>
        <table>
            <tbody data-bind="foreach: contentBlock"> 
                <tr class="col_2" data-bind="foreach: str">
                    <td class="row_1">
                        <div class="photo"><img title="" alt="" src="" data-bind="attr: {src: routeImageBlockContent, title: chortNameBlockContent}"/></div>
                        <div class="title"><a href="#" data-bind="text: chortNameBlockContent"></a></div>
                        <div class="category">Магазин: <a href="#" data-bind="text: shopNameBlockContent"></a> <span class="rating_shop" data-bind="text: reviewsBlockContent"></span> (<span>+100</span>/<span>-5</span>)</div>
                        <span class="price" data-bind="text: sellCostBlockContent"></span>
                        <a href="#" class="bay">Купить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</script>
