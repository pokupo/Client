<script type="text/html" id="blockSliderTmpl">
    <div class="block_front_slider promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <div id="block-views-slider-block_1" data-bind="css: cssBlockContainer">
            <div class="content">
                <div class="view-slider">
                    <div class="view-content">
                        <!-- ko foreach: contentBlock -->
                        <div data-bind="css: cssBlock">
                            <a href="#" data-bind="attr: {href: imageHref}">
                                <img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName, click: ClickGoods}"/>
                            </a>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/html" id="blockCaruselTmpl">
    <div class="block_front_carusel promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <a href="#" class="all_link" data-bind="click: ClickCategory">Все<span>→</span></a>
        <div class="cont">
            <ul id="jcarousel" data-bind="css: cssBlockContainer">
                <!-- ko foreach: contentBlock -->
                <li>
                    <div class="photo">
                        <img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName}"/>
                        <!-- ko if: discount > 0 -->
                        <div class="save">
                            <span class="text_1">скидка</span>
                            <span class="text_2" data-bind="text: discount"></span>
                        </div>
                        <!-- /ko -->
                    </div>
                    <div class="title"><a href="#" data-bind="text: chortName, click: ClickGoods"></a></div>
                    <span class="price">
                        <!-- ko if: discount > 0 -->
                        <span data-bind="text: sellGoods"></span><br />
                        <!-- /ko -->
                        <!--ko text: sellCost --><!--/ko-->
                    </span>
                    </span>
                    <a href="#" class="bay" data-bind="click: ClickBuy">Купить</a>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</script>


<script type="text/html" id="blockTileTmpl">
    <div class="block_front_tovars promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <a href="#" class="all_link" data-bind="click: ClickCategory">Все<span>→</span></a>
        <table>
            <tbody data-bind="foreach: contentBlock"> 
                <tr class="col_2" data-bind="foreach: str">
                    <td class="row_1">
                        <div class="photo"><img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName}"/></div>
                        <div class="title"><a href="#" data-bind="text: chortName, click: ClickGoods"></a></div>
                        <div class="category">Магазин: <a href="#" data-bind="text: shopName , click: ClickShop"></a> <span class="rating_shop" data-bind="text: ratingShop"></span> (<span data-bind="text: positiveOpinion"></span>/<span data-bind="text: negativeOpinion"></span>)</div>
                        <span class="price" data-bind="text: sellCost"></span>
                        <a href="#" class="bay" data-bind="click: ClickBuy">Купить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</script>
