<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/homeslideshow.css" type="text/css">

<script type="text/html" id="blockSliderTmpl">
    <div class="homeSlideshow promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <div id="slideshowBox" data-bind="css: cssBlockContainer">
            <div class="view-slider">
                <div class="view-content">
                    <!-- ko foreach: contentBlock -->
                    <div data-bind="css: cssBlock">
                        <a href="#" data-bind="attr: {href: imageHref}">
                            <img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName, click: ClickGoods}"/>
                        </a>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</script>

<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/carousel.css" type="text/css">

<script type="text/html" id="blockCaruselTmpl">
    <div class="carouselWrapper promoBlocks">
        <div class="block_front_carusel">
            <div class="block_title" data-bind="text: titleBlock"></div>
            <a href="#" class="all_link" data-bind="click: ClickCategory">Все<span>→</span></a>
            <div class="cont">
                <ul id="jcarousel" data-bind="css: cssBlockContainer">
                    <!-- ko foreach: contentBlock -->
                    <li>
                        <div class="photo">
                            <img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName, id : cssToCart}"/>
                        </div> 
                        <!-- ko if: discount > 0 -->
                            <div class="save">
                                <span class="text_1">скидка</span>
                                <span class="text_2" data-bind="text: discount"></span>
                            </div>
                        <!-- /ko -->
                        <div class="textInfoBlock">
                            <div class="title"><a href="#" data-bind="text: chortName, click: ClickGoods, attr: {id : cssTitleToCart}"></a></div>
                        </div>
                        <div class="addToCartBlock">
                            <table>
                                <tr>
                                    <td>
                                    <!-- ko if: discount > 0 -->
                                        <span data-bind="text: sellGoods"></span>
                                    <!-- /ko -->
                                    <!--ko text: sellCost --><!--/ko-->
                                    </td>
                                    <td><a href="#" class="bay" data-bind="click: ClickBuy">Купить</a></td>
                                </tr>
                            </table>
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
</script>

<link rel="stylesheet" href="http://pokupo-server.asmsoft.ru/tilescss/top-products.css" type="text/css">

<script type="text/html" id="blockTileTmpl">
    <div class="topProducts promoBlocks">
        <div class="block_title" data-bind="text: titleBlock"></div>
        <a href="#" class="all_link" data-bind="click: ClickCategory">Все<span>→</span></a>
        <table cellpadding="0" cellspacing="0" class="topPrTable">
            <tbody data-bind="foreach: contentBlock"> 
                <tr data-bind="foreach: str">
                    <td class="topPrCell">
                        <div class="photo"><img title="" alt="" src="" data-bind="attr: {src: routeImage, title: chortName, id : cssToCart}"/></div>
                        <div class="textInfoBlock">
                            <div class="title"><a href="#" data-bind="text: chortName, click: ClickGoods, attr: {id : cssTitleToCart}"></a></div>
                            <div class="category">Магазин: <a href="#" data-bind="text: shopName , click: ClickShop"></a> <span class="rating_shop" data-bind="text: ratingShop"></span> (<span data-bind="text: positiveOpinion"></span>/<span data-bind="text: negativeOpinion"></span>)</div>
                        </div>
                        <div class="addToCartBlock">
                            <table>
                                <tr>
                                    <td><!-- ko text: sellCost --><!--/ko--> руб.</td>
                                    <td><a href="#" class="bay" data-bind="click: ClickBuy">Купить</a></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</script>
